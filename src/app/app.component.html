
<mat-sidenav-container fullscreen>
    
    <mat-sidenav #sidenav opened="true" mode="side">
        <mat-nav-list (click)="sidenav.close()">
            <a mat-list-item routerLink="/">
                <mat-icon>library_books</mat-icon>
                <span>Home</span>
            </a>

            <a mat-list-item routerLink="questionnaire">
                <mat-icon>question_answer</mat-icon>
                <span>Questionnaire</span>
            </a>
            
        </mat-nav-list>

        <mat-vertical-stepper>
            <mat-step label="Step 1"></mat-step>
            <mat-step label="Step 2"></mat-step>
            <mat-step label="Step 3"></mat-step>
          </mat-vertical-stepper>

    </mat-sidenav>

    <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.open()">
            <mat-icon>menu</mat-icon>
        </button>

        <a mat-button [matMenuTriggerFor]="dropdown">
            Screens
        </a>

        <mat-menu #dropdown>
            <button mat-menu-item routerLink="/">Home</button>
            <button mat-menu-item routerLink="/questionnaire">Questionnaire</button>
        </mat-menu>

        <a mat-button>
            <mat-icon>person_add</mat-icon>
            <span>Register</span>
        </a>

        <a mat-button>
            <mat-icon>account_circle</mat-icon>
            <span>Login</span>
        </a>

    </mat-toolbar>

    <router-outlet></router-outlet>

</mat-sidenav-container>
