<section class="example-section">
    <mat-checkbox class="example-margin" [(ngModel)]="noToAll">
        No to all
    </mat-checkbox>
</section>

I am section {{ section.name }} and I will render my questions.

<form #myform="ngForm">
    <div *ngFor="let q of section.questions">
        <mat-card class="question-card mat-elevation-z8">
            <mat-card-content>
                <qx-question
                    [question]="q"
                ></qx-question>
            </mat-card-content>
        </mat-card>
    </div>
</form>
