<h3>{{ qx.name }} Questionnaire</h3>

<div class="qx-container">

    <section class="config-section">
        <mat-checkbox
            class="config-item-margin"
            [(ngModel)]="config.isCanngen"
            (change)="reload()"
            >I am Canngen</mat-checkbox
        >
        <mat-checkbox
            class="config-item-margin"
            [(ngModel)]="config.isMissourri"
            (change)="reload()"
            >I am sole MO</mat-checkbox
        >
        <mat-checkbox
            class="config-item-margin"
            [(ngModel)]="config.isEvenMoreSpecial"
            (change)="reload()"
            >I am even more special</mat-checkbox
        >
        <p>
            {{ config | json }}
        </p>
    </section>
    
  
</div>

<mat-divider></mat-divider>

<mat-tab-group>
    <mat-tab *ngFor="let section of qx.sections">
        <ng-template mat-tab-label>{{ section.name }}</ng-template>

        <qx-questionnaire-section [section]="section"  />
    </mat-tab>
</mat-tab-group>
